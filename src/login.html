        <div class="login-panel">
            <div class="login-header">
                <label class="left" style="color: #fff; text-transform: capitalize;">Log in</label>
                <label class="right forgot-password"><a id="forgotPassword" href="">Forgot Password?</a></label>
            </div>
            <div class="clear-fix msg-container">
                <label id="errorText" class="error-text">
                    Invalid username or password</label>
                <label id="loginText">Enter your login details</label>
            </div>
            <form name="loginForm" id="loginForm" action="index.html">
                <div class="login-signin-container">
                    <input type="text" id="name" name="name" class="form-control" placeholder="User name" required autofocus="">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <button id="loginButton" class="form-control btn-login" type="submit" onclick="">Sign In</button>
                </div>
            </form>
        </div>
    </section>

    $("#loginForm").submit(function(event) {

        //     },
        //     'dataType': 'json'
        // });

        $("#errorText").hide();
        $("#loginText").show();
        $("#forgotPassword").removeClass("forgot-password-active");

        if ($("#name").val() == "admin" && $("#password").val() == "admin") {
            localStorage.setItem("username", "admin");
            localStorage.setItem("userRole", "admin");
            window.location.href = "/";
        } else {
            $("#loginText").hide();
            $("#errorText").show();
            if (++errorCount == 3) {
                $("#forgotPassword").addClass("forgot-password-active");
            }
        }
    });
    </script>

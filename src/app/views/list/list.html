<section class="container-fluid list-view">
    <header class="row list-header">
        <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
            <label class="table-title">
                All Documents | {{list.totalRecords}}
            </label>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
            <label for="search-field"></label>
            <input name="search-field" type="text" placeholder="Search" class="form-control" aria-label="...">
        </div>
    </header>
    <section class="table-container">
        <table class="rwd-table table-striped">
            <tr>
                <th ng-repeat="column in list.columns">{{column.display_name}}</th>
            </tr>
            <tr ng-repeat="row in list.list">
                <td data-th="list.columns[0].display_name">{{row.name}}</td>
                <td data-th="list.columns[1].display_name">{{row.uploader}}</td>
                <td data-th="list.columns[2].display_name"><a ng-click="list.dialog(row)">Document Link</a></td>
                <td data-th="list.columns[3].display_name">{{row.date}}</td>
            </tr>
        </table>
    </section>
    <footer>
        <ul uib-pagination total-items="list.totalRecords" ng-model="list.currentPage" max-size="list.maxSize" boundary-link-numbers="true" rotate="false"></ul>
    </footer>
</section>

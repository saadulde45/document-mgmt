<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="pdfView.cancel()">&times;</button>
    <h4 class="modal-title" id="title">File View</h4>
</div>
<div class="modal-body">
    <object type="application/pdf" data="{{pdfView.document.pdf_link}}" class="pdf-view">Object tag not supported in the current browser</object>
</div>

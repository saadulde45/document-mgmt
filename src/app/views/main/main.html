<div class="container-fluid parent-container">
    <header>
        <nav class="navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand"><img src="../assets/images/logo.png" alt="logo"></a>
                <button type="button" class="navbar-toggle" ng-click="main.toggleMenu()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="nav-collapse-menu" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="feature in userDetails.features">
                        <a ui-sref-active="active" ui-sref="app.{{feature.feature}}">{{feature.displayText}}</a>
                    </li>
                    <li class="logout-link" role="menuitem" ng-click="main.logout()" style="cursor: pointer;"><a>Logout</a></li>
                </ul>
                <div class="navbar-header navbar-right">
                    <ul class="list-inline profile-nav pull-right">
                        <li class="btn-group" uib-dropdown is-open="false">
                            <div uib-dropdown-toggle ng-disabled="disabled" class="user-name">
                                <span class="user">{{userDetails.userInfo.firstName}} {{userDetails.userInfo.lastName}}</span>
                                <img src="../assets/images/user-pic.png" alt="user">
                            </div>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem" ng-click="main.logout()" style="cursor: pointer;"><a>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content" ui-view="content"></div>
</div>
